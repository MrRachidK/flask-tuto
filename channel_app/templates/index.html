<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mes chaînes Youtube favorites</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>
    {% extends "base.html" %} 
    {% block title %} 
    Mes chaines youtubes favorites 
    {% endblock  %} 
    {% block content %} 
    <h1>La tier list de mes chaînes Youtube :</h1>
    <a class="btn btn-outline-secondary" href="new_channel" role="button">Ajouter une chaîne</a>
    <div class="row">
        {% for channel in channel_list%}
        <div class="col-md-3">
            <div class="card-text-center">
                <img src={{channel.image_url}} class="card-img-top" alt="image de la chaine">
                <div class="card-body">
                    <h5 class="card-title">{{channel.title}}
                    </h5>
                    <p class="card-text">{{channel.description}}</p>
                    <a href={{channel.title}} class="btn btn-primary">{{channel.title}} 
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock  %} 
    </div>
</body>
</html>
